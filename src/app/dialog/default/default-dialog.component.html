<div class="message-dialog">
  <h2 *ngIf="data.title || data.icon" class="message-dialog-title" mat-dialog-title>
    <span *ngIf="data.title" class="message-dialog-title-text">{{data.title}}</span>
    <mat-icon *ngIf="data.icon" class="message-dialog-title-icon">{{data.icon}}</mat-icon>
  </h2>

  <mat-dialog-content *ngIf="data.content" class="message-dialog-content">
    {{data.content}}
  </mat-dialog-content>

  <mat-dialog-actions class="message-dialog-actions">
    <button class="message-dialog-actions-close-button" mat-raised-button [mat-dialog-close]="true">OK</button>
  </mat-dialog-actions>
</div>
